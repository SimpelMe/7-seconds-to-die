<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex,nofollow">
	<meta name="referrer" content="no-referrer">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="author" content="Simpel">
	<meta name="copyright" content="MIT 2021 Simpel">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>7 sec to die</title>
</head>

<body onload="checkCookie()" onKeyDown="keys(event,'d')" onKeyUp="keys(event,'u')">

	<header>
		<nav>
			<h1>7 seconds to die</h1>
			<a id="logo" class="cursordefault" href="/"><img src="../Simpel.png" alt="simpel icon" height="48" width="48" title="simpel.cc" aria-label="go to simpel dot c c"></a>
			<a id="github" href="https://github.com/SimpelMe/7-seconds-to-die" target="_blank" title="watch source code" aria-label="go to source code at github dot com">
				<img id="github-cat" src="../github-cat-white.png" alt="github logo">
			</a>
		</nav>
	</header>

	<main>
		<details>
			<summary>How to die</summary>
			<p>With this tool you can transfer text from one device to another.</p>
			<p>On device one you put with "paste" your clipboard into a pastebin. With "copy" on device two you fill that clipboard with this bin. But hurry up! 7 seconds after pasting the bin will be killed.</p>
		</details>
		<button type="button" name="paste" id="paste" onclick="pasteToBin()" title="push to paste clipboard to vanishing bin">Paste [1]</button>
		<button type="button" name="copy" id="copy" onclick="copyFromBin()" title="push to copy vanishing bin to clipboard">Copy [2]</button>
		<button type="button" name="reset" id="reset" onclick="deleteCookies()" title="push to reset the login credentials">Reset</button>
		<br>
		<br>
		<form>
			<label for="pastebin">Content of vanishing pastebin:</label>
			<textarea id="pastebin" class="fadeout" name="pastebin" readonly tabindex="-1"></textarea>
		</form>
		<button type="button" name="reset" id="resetiPhone" onclick="deleteCookies()">Reset</button>
	</main>

	<script src="aes.js"></script>
	<script src="functions.js"></script>
</body>

</html>
